<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="png" href="img/Edgar_Portrait.webp">
        <meta charset="UTF-8">
        <title>A* algorithm</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="table" ></div>
        <div class="data">
            <div class="input-data" style="padding: 20px"><h2>Map size</h2></div>
            <div class="input-data"><label>
                <input class="point" id="map-size" type="number" name="map-size" oninput="createTable(elem, this.value)">
            </label></div>
            <div class="input-data" style="padding: 20px"><h2>Start point</h2></div>
            <div class="input-data"><label>
                <input class="point" id="startX" type="number" name="card-size" min="0" oninput="startPoint(this.value, document.getElementById('startY').value)">
                <input class="point" id="startY" type="number" name="card-size" min="0" oninput="startPoint(document.getElementById('startX').value, this.value)">
            </label>
            </div>
            <div class="input-data" style="padding: 20px"><h2>Finish point</h2></div>
            <div class="input-data"><label>
                <input class="point" id="finishX" type="number" name="card-size" min="0" oninput="finishPoint(this.value, document.getElementById('finishY').value)">
                <input class="point" id="finishY" type="number" name="card-size" min="0" oninput="finishPoint(document.getElementById('finishX').value, this.value)">
            </label>
            </div>
            <div style="padding: 20px"><h2>Indicate impassable points on the map</h2></div>
            <button class="Buttons" onClick="aStar()">Create path</button>
            <button class="Buttons" onmousedown="createMaze(document.getElementById('map-size').value)">Create maze</button>
            <button class="Buttons" onClick="clearMap('all')">Clear map</button>
            <h1 id="noPath"></h1>
        </div>
        <script src="1.js"></script>
    </body>
</html>
