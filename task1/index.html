<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>A* algorithm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="data">
            <div class="input-data" style="padding: 20px"><h2>Card size</h2></div>
            <div class="input-data"><label>
                <input class="point" id="card-size" type="number" name="card-size">
            </label></div>
            <div class="input-data" style="padding: 20px"><h2>Start point</h2></div>
            <div class="input-data"><label>
                <input class="point" id="start-x" type="number" name="card-size">
                <input class="point" id="start-y" type="number" name="card-size">
            </label>
            </div>
            <div class="input-data" style="padding: 20px"><h2>Finish point</h2></div>
            <div class="input-data"><label>
                <input class="point" id="finish-x" type="number" name="card-size">
                <input class="point" id="finish-y" type="number" name="card-size">
            </label>
            </div>
            <div style="padding: 20px"><h2>Indicate impassable points on the map</h2></div>
        </div>

        <div id="table"></div>

        <script src="1.js"></script>
    </body>
</html>
